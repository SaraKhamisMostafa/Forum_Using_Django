<h3>{{data}}</h3>
<a href="/questions/{{data.id}}/edit"> Edit </a>
<a href="/questions/{{data.id}}/delete"> Delete </a>
<hr>
<h4>Answers</h4>
<ul>
    {% for a in answers %}
    <li> {{a.author}}:{{a}}</li>
    {%endfor%}
</ul>
<hr>
<h4>Add New Answer</h4>
<form  method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="add">
</form>
